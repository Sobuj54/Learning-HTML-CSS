<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            value="John Doe"
            placeholder="Enter your name"
            minlength="3"
            maxlength="10"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your password"
            value="ex@gmail.com"
            disabled
            required
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>

        <div><button type="submit">Submit</button></div>
      </form>
    </main>
  </body>
</html>
