<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <main>
      <h1>Iframe</h1>

      <!-- youtube video : youtube.com/embed/videoId -->
      <iframe
        src="https://www.youtube.com/embed/TSe6rBRsNAA"
        frameborder="0"
        width="300 "
        height="200"
      ></iframe>

      <!-- map -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4493.744598995847!2d90.37459797602288!3d23.745267888972094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b37ef4d09d%3A0x62503a7ef71da410!2sRobindro%20Sorobor!5e1!3m2!1sen!2sbd!4v1766507857134!5m2!1sen!2sbd"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <!-- pdf -->
      <iframe src="offer.pdf" frameborder="0" width="400" height="300"></iframe>

      <!-- embed -->
      <embed src="https://www.youtube.com/embed/TSe6rBRsNAA" type="" />
    </main>
  </body>
</html>
