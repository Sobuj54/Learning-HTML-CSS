<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Programming languages</h1>
      <form>
        <label for="html">
          <input type="checkbox" name="languages" id="html" value="html" />HTML
        </label>
        <label for="css">
          <input
            type="checkbox"
            name="languages"
            id="css"
            value="css"
            checked
          />CSS
        </label>
        <label for="javascript">
          <input
            type="checkbox"
            name="languages"
            id="javascript"
            value="javascript"
          />javascript
        </label>
      </form>

      <h1>Product size</h1>
      <form>
        <label for="small">
          <input type="radio" name="size" id="small" value="small" />small
        </label>
        <label for="medium">
          <input
            type="radio"
            name="size"
            id="medium"
            value="medium"
            checked
          />medium
        </label>
        <label for="large">
          <input type="radio" name="size" id="large" value="large" />large
        </label>
      </form>

      <h1>Range</h1>
      <form>
        <label for="range">Range </label>
        <input
          type="range"
          name="size"
          id="range"
          min="0"
          max="100"
          step="10"
          value="10"
        />
      </form>
    </main>
  </body>
</html>
