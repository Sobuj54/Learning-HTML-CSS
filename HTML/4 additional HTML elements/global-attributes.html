<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global attributes</title>
  </head>
  <body>
    <main>
      <h1>HTML global attributes</h1>

      <!-- id -->
      <div id="unique">this is id div</div>

      <!-- class -->
      <div class="text-lg">this is class div</div>

      <!-- style -->
      <div style="background-color: red">this is style</div>

      <!-- tabindex -->
      <!-- tabindex handles keyboard tab click.it selects based on index number -->
      <button tabindex="1">one</button>
      <button tabindex="3">two</button>
      <button tabindex="2">three</button>

      <!-- contenteditable -->
      <div contenteditable="true">this is editable div</div>

      <!-- dragable -->
      <div draggable="true">this is dragable div</div>

      <!-- autofocus -->
      <input type="text" autofocus />
    </main>
  </body>
</html>
