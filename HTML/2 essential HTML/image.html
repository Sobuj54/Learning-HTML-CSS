<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- relative path -->
    <!-- A relative path gives the image location relative to the current HTML fileâ€™s location. -->
    <img src="test.png" alt="test" width="500" height="400" />

    <!-- absolute path -->
    <!-- An absolute path gives the complete URL to the image, including the protocol (http / https) and domain -->
    <img
      src="https://images.unsplash.com/photo-1761839258045-6ef373ab82a7?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="women"
      width="500"
      height="400"
      title="Family"
    />

    <figure>
      <img src="test.png" alt="image" width="500" height="400" />
      <figcaption>Test one</figcaption>
    </figure>
  </body>
</html>
